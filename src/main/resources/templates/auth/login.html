<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="\img\dice.ico" type="image/x-icon">
    <link href="\css\app.css" rel="stylesheet">
    <link href="\css\auth.css" rel="stylesheet">

</head>

<body background="\img\back.png">

<header>
    <p class="text1">SIGN IN</p>
</header>
<div class="container">
    <div class="image">
        <img src="\img\dice2.png" width="150px">
    </div>
    <form method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="username">
            <label for="username">Username</label>

        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="password">
            <label for="password">Password:</label>
        </div>
        <br>
        <div class="after_form_buttons">
            <input class="btn btn-warning" type="submit" value="Login"/>
            <div th:if="${param.error}" style="color: red">
                Неправильные имя или пароль
            </div>
            <a onclick href="/auth/registration" class="btn btn-warning">Registration</a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
