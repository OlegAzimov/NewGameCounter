<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="\img\dice.ico" type="image/x-icon">
    <link href="\css\score_page_style.css" rel="stylesheet">


</head>
<body background="\img\back.png">

<header>
    <div class="header-box">
    <div class="header_message">
    <p class="text1">Game Counter</p>
    </div>
    <div class="logoutButton">
        <form th:action="@{/logout}" th:method="POST">
            <input class="btn btn-warning" type="submit" value="Logout"/>
        </form>
    </div>
    </div>
</header>
<div class="filter_score">
<div class="img_and_places">
<div class="place_images">
    <div class="place_img">
        <img src="img/1_place.png" width="40px">
    </div>

    <div class="place_img">
        <img src="img/2_place.png" width="40px">
    </div>

    <div class="place_img">
        <img src="img/3_place.png" width="40px">
    </div>
</div>
    <div class="places_and_button">
<div class="places">
    <div class="score_name">
    <p th:each="gameUserMap : ${gameUsersMapsList}" th:text="${gameUserMap.getKey}" ></p>
    </div>
    <div class="score_place">
    <p th:each="gameUserMap : ${gameUsersMapsList}" th:text="${gameUserMap.getValue}" ></p>
    </div>
</div>
    <br>
        <div class="add_game_button">
    <a class="btn btn-warning" onclick href="/main_page">Добавить игру</a>
</div>
    </div>
</div>
<div class="filter" >
<form style="color: black" th:method="POST" th:action="@{/filter}" id="gameList">
    <div id="checkbox-container">
    <div  th:each="game : ${games}" >

                <input class="form-check-input" name="gameList" type="checkbox"  th:value="${game.getId}" th:id="${game.getId}" >
                <label th:for="${game.getId}" th:text="${game.getGameName}"></label>
                <br>
                <br>
    </div>
</div>


    <input class="btn btn-warning" type="submit" value="Фильтр" />
</form>


    <br>
    <a class="btn btn-warning" onclick href="/add_game_page">Новая игра</a>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="\js\score_page.js"></script>
</body>
</html>
