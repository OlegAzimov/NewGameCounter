<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="\img\dice.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link href="\css\score_page.css" rel="stylesheet">
    <link href="\css\app.css" rel="stylesheet">
</head>
<body background="\img\back.png">

<header>
    <div class="header-box">
        <div class="header_message">
            <p class="text1">Game Counter</p>
        </div>
        <div class="logoutButton">
            <a class="a-logout" href="/profile"><i class="bi bi-person"></i></a>
            <a class="btn btn-warning profile" href="/profile">Профиль</a>
            <a class="logout" href="/logout">Выйти</a>
            <a class="a-logout" href="/logout"><i class="bi bi-door-open"></i></a>
        </div>
    </div>
</header>
<div class="filter_score">
    <div class="img_and_places">
        <div class="place_images">
            <div class="place_img">
                <img src="img/1_place.png" width="40px">
            </div>

            <div class="place_img">
                <img src="img/2_place.png" width="40px">
            </div>

            <div class="place_img">
                <img src="img/3_place.png" width="40px">
            </div>
        </div>
        <div class="places_and_button">
            <div class="places">
                <div class="score_name">
                    <p th:each="gameUserMap : ${gameUsersMapsList}" th:text="${gameUserMap.getKey}"></p>
                </div>
                <div class="score_place">
                    <p th:each="gameUserMap : ${gameUsersMapsList}" th:text="${gameUserMap.getValue}"></p>
                </div>
            </div>
            <br>
            <div class="add_game_button">
                <a class="btn btn-warning" href="/main_page">Занести игру</a>
            </div>
        </div>
        <div class="history-button">
            <a class="btn btn-warning" href="/history">История игр</a>
        </div>
    </div>
    <div class="bar-buttons">
        <button class="btn btn-warning bar-button" onclick="toggle()"><i class="bi bi-layout-text-sidebar"></i></button>
        <a class="btn btn-warning bar-button" href="/history"><i class="bi bi-clock-history"></i></a>
        <a class="btn btn-warning bar-button" href="/add_game_page"><i class="bi bi-tools"></i></a>
    </div>
    <div class="filter">
        <form style="color: black" th:method="POST" th:action="@{/filter}" id="gameList">
            <div id="checkbox-container">
                <div th:each="game : ${games}">
                    <input class="form-check-input" name="gameList" type="checkbox" th:value="${game.getId}"
                           th:id="${game.getId}">
                    <label class="game-name" th:for="${game.getId}" th:text="${game.getGameName}"></label>
                    <br>
                    <br>
                </div>
            </div>
            <div class="buttons">
                <div class="all-nothing-buttons">
                    <input class="btn btn-warning" type="button" onclick="allCheck()" value="Выбрать все"/>
                    <input class="btn btn-warning" type="button" onclick="allUncheck()" value="Сбросить"/>
                </div>
                <input class="btn btn-warning" type="submit" value="Фильтр"/>
            </div>
        </form>


        <br>
        <a class="btn btn-warning" onclick href="/add_game_page">Настройки игр</a>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="blocker"></div>
        <div class="content">
            <div class="bar-filter">
                <form style="color: black" th:method="POST" th:action="@{/filter}">
                    <div id="bar-checkbox-container">
                        <div th:each="game : ${games}">
                            <input class="form-check-input" name="gameList" type="checkbox" th:value="${game.getId}"
                                   th:id="'bar'+${game.getId}">
                            <label class="game-name" th:for="'bar'+${game.getId}" th:text="${game.getGameName}"></label>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="all-nothing-buttons">
                            <input class="btn btn-warning " type="button" onclick="allCheck()" value="Выбрать все"/>
                            <input class="btn btn-warning" type="button" onclick="allUncheck()" value="Сбросить"/>
                        </div>
                        <input class="btn btn-warning" type="submit" value="Фильтр"/>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="\js\score_page.js"></script>
</body>
</html>
